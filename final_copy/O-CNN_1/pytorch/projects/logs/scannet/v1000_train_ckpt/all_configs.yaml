DATA:
  test:
    adaptive: false
    angle:
    - 0
    - 0
    - 180
    batch_size: 1
    bsphere: sphere
    center: &id001
    - -1.0
    - -1.0
    - -1.0
    depth: 9
    disable: false
    distort: false
    filelist: data/scannet/scannetv2_val_new.txt
    full_depth: 2
    in_memory: false
    interval: &id002
    - 1
    - 1
    - 1
    jitter: 0.1
    location: data/scannet/train
    name: scannet
    node_dis: true
    node_feat: false
    normal_axis: ''
    num_workers: 8
    offset: 0.0
    radius: -1.0
    scale: 0.1
    shuffle: false
    split_label: false
    uniform: true
  train:
    adaptive: false
    angle:
    - 0
    - 0
    - 180
    batch_size: 4
    bsphere: sphere
    center: *id001
    depth: 9
    disable: false
    distort: true
    filelist: data/scannet/scannetv2_train_new.txt
    full_depth: 2
    in_memory: false
    interval: *id002
    jitter: 0.1
    location: data/scannet/train
    name: scannet
    node_dis: true
    node_feat: false
    normal_axis: ''
    num_workers: 8
    offset: 0.0
    radius: -1.0
    scale: 0.1
    shuffle: true
    split_label: false
    uniform: true
LOSS:
  label_smoothing: 0.0
  mask: 0
  num_class: 201
  point_wise: true
  weights:
  - 1.0
  - 1.0
MODEL:
  bottleneck: 4
  channel: 7
  depth: 9
  depth_out: 5
  dropout:
  - 0.0
  factor: 1
  full_depth: 2
  interp: nearest
  name: unet
  nempty: true
  nout: 201
  resblock_num: 3
  sync_bn: false
  upsample: nearest
  use_checkpoint: false
SOLVER:
  alias: ''
  ckpt: ''
  ckpt_num: 10
  dist_url: tcp://localhost:10001
  eval_epoch: 1
  gamma: 0.1
  gpu:
  - 0
  logdir: logs/scannet/v600_train_ckpt
  lr: 0.05
  lr_power: 0.9
  lr_type: poly
  max_epoch: 1000
  progress_bar: true
  run: train
  step_size:
  - 200
  - 300
  test_every_epoch: 10
  type: sgd
  weight_decay: 0.0001
SYS:
  cmds: segmentation.py --config configs/seg_scannet.yaml
